name: pansy
description: A unoffical pixiv client.

publish_to: 'none'

version: 0.0.6+6


environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  pansy_native:
    path: rust_builder
  flutter_rust_bridge: 2.1.0

  intl: ^0.19.0
  file_picker: ^8.0.7
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  uni_links: ^0.5.1
  photo_view: ^0.15.0
  waterfall_flow: ^3.0.3
  decorated_icon: ^1.2.1
  isolate: ^2.1.1
  extended_image: ^8.2.1
  date_format: ^2.0.7
  event: ^3.0.1
  flutter_styled_toast: ^2.2.1
  filesystem_picker: ^4.1.0
  url_launcher: ^6.3.0
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - lib/assets/
