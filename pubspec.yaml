name: pansy
description: A unoffical pixiv client.

publish_to: 'none'

version: 0.0.3+3

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  flutter_rust_bridge:
    path: ../flutter_rust_bridge/frb_dart
  url_launcher: ^6.0.20
  clipboard: ^0.1.3
  filesystem_picker: ^2.0.0
  flutter_styled_toast: ^2.0.0
  event: ^2.0.5
  date_format: ^2.0.4
  extended_image: ^6.0.1
  decorated_icon: ^1.2.1
  waterfall_flow: ^3.0.2
  photo_view: ^0.13.0
  uni_links: ^0.5.1
  isolate: ^2.1.1
  path_provider: ^2.0.8
  flutter_search_bar: ^3.0.0-dev.1
  permission_handler: ^10.2.0
  file_picker: ^5.2.5
  ffi: 2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  ffigen: 7.2.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - lib/assets/
